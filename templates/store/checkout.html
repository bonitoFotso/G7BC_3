{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->

        <div class="row">
            <aside class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Billing Address</h4>
                <form action="{% url 'place_order' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">First Name</label>
                            <input type="text" name="first_name" class="form-control" required>

                        </div>
                        <div class="col form-group">
                            <label for="">Last Name</label>
                            <input type="text" name="last_name" class="form-control" required>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control" required>

                        </div>
                        <div class="col form-group">
                            <label for="">Phone Number</label>
                            <input type="text" name="phone" class="form-control" required>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">address line 1</label>
                            <input type="text" name="address_line1" class="form-control" >

                        </div>
                        <div class="col form-group">
                            <label for="">address line 1</label>
                            <input type="text" name="address_line2" class="form-control" >

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col form-group">
                            <label for="">City</label>
                            <input type="text" name="city" class="form-control" required>

                        </div>
                        <div class="col form-group">
                            <label for="">State</label>
                            <input type="text" name="state" class="form-control" required>

                        </div>
                        <div class="col form-group">
                            <label for="">Country</label>
                            <input type="text" name="country" class="form-control" required>

                        </div>
                    </div>
                    <div class="form-row">
                        <label for="">Order Note</label>
                        <textarea class="form-control" name="order_note" rows="2"></textarea>
                    </div>
                </div>
            </div> <!-- card.// -->
            
        </aside> <!-- col.// -->
    <aside class="col-lg-6">
        
        <div class="card">
            <div class="card-body">
                    
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                    <th scope="col" width="120">Price</th>
                    
                </tr>
                    </thead>
                    <tbody>
                
                    {% for item in cart_items %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ item.product.images.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ item.product.get_url }}" class="title text-dark">{{ item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        {% if item.variation.all %}
                                            {% for i in item.variation.all %}
                                                {{ i.variation_category }} : {{ i.variation_value }} <br>
                                            {% endfor %}
                                        
                                        {% endif %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <label for="">{{ item.quantity }}</label>
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">${{ item.sub_total }}</var> 
                                <small class="text-muted"> ${{ item.product.price }} each </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                        
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
            
            <button type="submit" name="submit" class="btn btn-primary btn-block"> Place Order </button>
            <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
        </div> <!-- card-body.// -->
    </div> <!-- card.// -->
    
</aside> <!-- col.// -->
</form>

        
        </div> <!-- row.// -->

    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>

{% endblock %}
